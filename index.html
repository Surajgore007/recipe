<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cyber-Threat Intelligence Portal</title>
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #00ff41;
            --accent-color: #008f11;
            --warning-color: #ffcc00;
            --danger-color: #ff3e3e;
            --card-bg: rgba(20, 20, 20, 0.8);
            --border-color: #00ff4155;
            --glow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            background-image:
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 5px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-shadow: var(--glow);
            font-size: 1.8rem;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(0, 255, 65, 0.05);
            padding: 10px;
            border: 1px solid var(--border-color);
        }

        input {
            flex-grow: 1;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--accent-color);
            color: var(--text-color);
            padding: 10px;
            font-family: inherit;
            font-size: 1.1rem;
            outline: none;
        }

        button {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 10px 25px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--text-color);
            box-shadow: 0 0 20px var(--text-color);
        }

        button:disabled {
            background: #222;
            color: #444;
            cursor: not-allowed;
            box-shadow: none;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .dashboard.visible {
            opacity: 1;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--text-color), transparent);
            animation: scanning 3s linear infinite;
        }

        @keyframes scanning {
            0% {
                top: -2px;
            }

            100% {
                top: 100%;
            }
        }

        .full-width {
            grid-column: 1 / -1;
        }

        h2 {
            margin-top: 0;
            font-size: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
            color: #fff;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .threat-item {
            border-bottom: 1px solid rgba(0, 255, 65, 0.1);
            padding: 12px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .threat-item:last-child {
            border-bottom: none;
        }

        .badge {
            padding: 2px 6px;
            font-size: 0.7rem;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
        }

        .badge.high {
            background: var(--danger-color);
            box-shadow: 0 0 10px var(--danger-color);
        }

        .badge.medium {
            background: var(--warning-color);
            box-shadow: 0 0 10px var(--warning-color);
        }

        .badge.low {
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        .chart-container {
            display: flex;
            align-items: flex-end;
            height: 180px;
            gap: 15px;
            padding-top: 10px;
        }

        .bar-wrap {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: flex-end;
        }

        .bar {
            width: 100%;
            background: var(--accent-color);
            transition: height 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            position: relative;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        .bar-label {
            font-size: 0.7rem;
            margin-top: 8px;
            color: #aaa;
        }

        #threatImage {
            width: 100%;
            height: auto;
            border: 1px solid var(--border-color);
            filter: brightness(0.8) contrast(1.2) sepia(1) hue-rotate(80deg);
            opacity: 0.8;
        }

        #terminal-output {
            font-size: 0.8rem;
            color: var(--text-color);
            height: 120px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border: 1px solid var(--border-color);
            margin-top: 10px;
            scrollbar-width: thin;
        }

        .blink {
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1>AI Cyber-Threat Intelligence <span class="blink">_</span></h1>

    <div class="container">
        <div class="input-group">
            <input type="text" id="targetInput"
                placeholder="ENTER TARGET SECTOR (e.g., FINTECH, CRITICAL INFRASTRUCTURE)">
            <button id="scanBtn">INITIATE SCAN</button>
        </div>

        <div id="terminal-output" class="full-width card hidden"></div>

        <div id="dashboard" class="dashboard hidden">
            <!-- Threat Stats Chart -->
            <div class="card">
                <h2>THREAT SEVERITY DISTRIBUTION</h2>
                <div class="chart-container" id="severityChart">
                    <!-- Bars inserted by JS -->
                </div>
            </div>

            <!-- Threat Actor Visual -->
            <div class="card">
                <h2>SUSPECTED THREAT ACTOR</h2>
                <img id="threatImage" src="" alt="Threat Actor Visualization">
            </div>

            <!-- Threat List -->
            <div class="card full-width">
                <h2>DETECTED THREATS</h2>
                <div id="threatList"></div>
            </div>
        </div>
    </div>

    <script>
        const scanBtn = document.getElementById('scanBtn');
        const targetInput = document.getElementById('targetInput');
        const terminalOutput = document.getElementById('terminal-output');
        const dashboard = document.getElementById('dashboard');
        const threatList = document.getElementById('threatList');
        const severityChart = document.getElementById('severityChart');
        const threatImage = document.getElementById('threatImage');

        function log(message) {
            const line = document.createElement('div');
            line.textContent = `> ${new Date().toLocaleTimeString()} : ${message}`;
            terminalOutput.appendChild(line);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        scanBtn.addEventListener('click', async () => {
            const target = targetInput.value.trim();
            if (!target) return alert("TARGET REQUIRED");

            // Reset UI
            scanBtn.disabled = true;
            terminalOutput.classList.remove('hidden');
            terminalOutput.innerHTML = '';
            dashboard.classList.remove('visible');
            dashboard.classList.add('hidden');

            log(`INITIALIZING SCAN FOR: ${target.toUpperCase()}`);
            log("ESTABLISHING TOR TERMINATION NODES...");
            await new Promise(r => setTimeout(r, 800));
            log("SCRAPING DARK WEB MARKETPLACES...");
            await new Promise(r => setTimeout(r, 800));
            log("ANALYZING FORUM CHATTER...");

            try {
                // Call the Vercel Serverless Backend
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ target })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `Server Error: ${response.status}`);
                }

                const report = await response.json();

                log("DATA ACQUIRED. DECRYPTING...");
                await new Promise(r => setTimeout(r, 500));

                // 2. Pollinations Image
                const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(report.actor_visual_prompt + " minimal glitch art red green black")}`;
                threatImage.src = imageUrl;

                // 3. Render Dashboard
                renderThreats(report.threats);
                renderChart(report.threats);

                dashboard.classList.remove('hidden');
                // Force layout recalc for transition
                setTimeout(() => dashboard.classList.add('visible'), 50);
                log("VISUALIZATION COMPLETE.");

            } catch (error) {
                console.error(error);
                log(`FATAL ERROR: ${error.message}`);
                alert(`SYSTEM FAILURE: ${error.message}`);
            } finally {
                scanBtn.disabled = false;
            }
        });

        function renderThreats(threats) {
            threatList.innerHTML = '';
            threats.forEach(t => {
                const item = document.createElement('div');
                item.className = 'threat-item';
                item.innerHTML = `
                    <div>
                        <strong style="color:#fff">${t.type}</strong><br>
                        <small>${t.description}</small>
                    </div>
                    <div style="text-align:right">
                        <span class="badge ${t.severity.toLowerCase()}">${t.severity.toUpperCase()}</span><br>
                        <small>${t.date}</small>
                    </div>
                `;
                threatList.appendChild(item);
            });
        }

        function renderChart(threats) {
            severityChart.innerHTML = '';
            const counts = { High: 0, Medium: 0, Low: 0 };
            threats.forEach(t => {
                const sev = t.severity.charAt(0).toUpperCase() + t.severity.slice(1).toLowerCase();
                if (counts[sev] !== undefined) counts[sev]++;
            });
            const max = Math.max(...Object.values(counts));

            Object.entries(counts).forEach(([level, count]) => {
                const wrap = document.createElement('div');
                wrap.className = 'bar-wrap';

                const bar = document.createElement('div');
                bar.className = 'bar';
                if (level === 'High') bar.style.backgroundColor = 'var(--danger-color)';
                else if (level === 'Medium') bar.style.backgroundColor = 'var(--warning-color)';

                const height = max > 0 ? (count / max) * 100 : 0;
                bar.style.height = `${height}%`;

                const label = document.createElement('div');
                label.className = 'bar-label';
                label.textContent = `${level} (${count})`;

                wrap.appendChild(bar);
                wrap.appendChild(label);
                severityChart.appendChild(wrap);
            });
        }
    </script>
</body>

</html>
