<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cyber-Threat Intelligence Portal</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #00ff41;
            --accent-color: #008f11;
            --warning-color: #ffcc00;
            --danger-color: #ff0000;
            --card-bg: #111;
            --border-color: #333;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex-grow: 1;
            background: #000;
            border: 1px solid var(--accent-color);
            color: var(--text-color);
            padding: 15px;
            font-family: inherit;
            font-size: 1.1rem;
        }

        button {
            background: var(--accent-color);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--text-color);
            box-shadow: 0 0 15px var(--text-color);
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .dashboard.visible {
            opacity: 1;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.1);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            color: #fff;
        }

        .threat-item {
            border-bottom: 1px solid #222;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .threat-item:last-child {
            border-bottom: none;
        }

        .badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            color: #000;
        }

        .badge.high {
            background: var(--danger-color);
        }

        .badge.medium {
            background: var(--warning-color);
        }

        .badge.low {
            background: var(--accent-color);
        }

        .chart-container {
            display: flex;
            align-items: flex-end;
            height: 200px;
            gap: 20px;
            padding-top: 20px;
        }

        .bar {
            flex: 1;
            background: var(--accent-color);
            transition: height 1s ease;
            position: relative;
            min-height: 1px;
        }

        .bar::after {
            content: attr(data-label);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #fff;
        }

        #threatImage {
            width: 100%;
            height: auto;
            border: 1px solid var(--accent-color);
            filter: grayscale(100%) contrast(120%);
            mix-blend-mode: luminosity;
        }

        #terminal-output {
            font-size: 0.9rem;
            color: #ccc;
            height: 150px;
            overflow-y: auto;
            background: #000;
            padding: 10px;
            border: 1px solid #333;
            margin-top: 10px;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <h1>AI Cyber-Threat Intelligence <span class="blink">_</span></h1>

    <div class="container">
        <div class="input-group">
            <input type="text" id="targetInput"
                placeholder="ENTER TARGET SECTOR (e.g., FINTECH, CRITICAL INFRASTRUCTURE)">
            <button id="scanBtn">INITIATE SCAN</button>
        </div>

        <div id="terminal-output" class="full-width card hidden"></div>

        <div id="dashboard" class="dashboard hidden">
            <!-- Threat Stats Chart -->
            <div class="card">
                <h2>THREAT SEVERITY DISTRIBUTION</h2>
                <div class="chart-container" id="severityChart">
                    <!-- Bars inserted by JS -->
                </div>
            </div>

            <!-- Threat Actor Visual -->
            <div class="card">
                <h2>SUSPECTED THREAT ACTOR</h2>
                <img id="threatImage" src="" alt="Threat Actor Visualization">
            </div>

            <!-- Threat List -->
            <div class="card full-width">
                <h2>DETECTED THREATS</h2>
                <div id="threatList"></div>
            </div>
        </div>
    </div>

    <script>
        const GEMINI_API_KEY = "AIzaSyDE8TyK1AU5vIXPFpteK5cgF1GOelbwWnA";

        const scanBtn = document.getElementById('scanBtn');
        const targetInput = document.getElementById('targetInput');
        const terminalOutput = document.getElementById('terminal-output');
        const dashboard = document.getElementById('dashboard');
        const threatList = document.getElementById('threatList');
        const severityChart = document.getElementById('severityChart');
        const threatImage = document.getElementById('threatImage');

        function log(message) {
            const line = document.createElement('div');
            line.textContent = `> ${new Date().toLocaleTimeString()} : ${message}`;
            terminalOutput.appendChild(line);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        scanBtn.addEventListener('click', async () => {
            const target = targetInput.value.trim();
            if (!target) return alert("TARGET REQUIRED");

            // Reset UI
            scanBtn.disabled = true;
            terminalOutput.classList.remove('hidden');
            terminalOutput.innerHTML = '';
            dashboard.classList.remove('visible');
            dashboard.classList.add('hidden');

            log(`INITIALIZING SCAN FOR: ${target.toUpperCase()}`);
            log("ESTABLISHING TOR TERMINATION NODES...");
            await new Promise(r => setTimeout(r, 800));
            log("SCRAPING DARK WEB MARKETPLACES...");
            await new Promise(r => setTimeout(r, 800));
            log("ANALYZING FORUM CHATTER...");

            try {
                // 1. Gemini Request
                const prompt = `Generate a simulated cybersecurity threat intelligence report for the sector "${target}".
                Return ONLY a JSON object with this structure:
                {
                    "summary": "Brief summary of the threat landscape",
                    "threats": [
                        {
                            "type": "Ransomware/Phishing/DDoS/Zero-Day",
                            "severity": "High/Medium/Low",
                            "description": "Short description of the specific threat",
                            "date": "YYYY-MM-DD"
                        },
                        ... (5 threats total)
                    ],
                    "actor_visual_prompt": "Description of the hacking group logos or a hooded figure in a dark server room, cyberpunk style"
                }`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                if (!response.ok) throw new Error("Connection Refused by Satellite");

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text.replace(/```json|```/g, '').trim();
                const report = JSON.parse(text);

                log("DATA ACQUIRED. DECRYPTING...");
                await new Promise(r => setTimeout(r, 500));

                // 2. Pollinations Image
                const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(report.actor_visual_prompt + " minimal glitch art red green black")}`;
                threatImage.src = imageUrl;

                // 3. Render Dashboard
                renderThreats(report.threats);
                renderChart(report.threats);

                dashboard.classList.remove('hidden');
                // Force layout recalc for transition
                setTimeout(() => dashboard.classList.add('visible'), 50);
                log("VISUALIZATION COMPLETE.");

            } catch (error) {
                console.error(error);
                log(`FATAL ERROR: ${error.message}`);
                alert("SYSTEM FAILURE. CHECK CONSOLE.");
            } finally {
                scanBtn.disabled = false;
            }
        });

        function renderThreats(threats) {
            threatList.innerHTML = '';
            threats.forEach(t => {
                const item = document.createElement('div');
                item.className = 'threat-item';
                item.innerHTML = `
                    <div>
                        <strong style="color:#fff">${t.type}</strong><br>
                        <small>${t.description}</small>
                    </div>
                    <div style="text-align:right">
                        <span class="badge ${t.severity.toLowerCase()}">${t.severity.toUpperCase()}</span><br>
                        <small>${t.date}</small>
                    </div>
                `;
                threatList.appendChild(item);
            });
        }

        function renderChart(threats) {
            severityChart.innerHTML = '';
            const counts = { High: 0, Medium: 0, Low: 0 };
            threats.forEach(t => counts[t.severity]++);
            const max = Math.max(...Object.values(counts));

            Object.entries(counts).forEach(([level, count]) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                // Adjust colors for chart bars specifically if needed, or use CSS classes
                if (level === 'High') bar.style.backgroundColor = 'var(--danger-color)';
                else if (level === 'Medium') bar.style.backgroundColor = 'var(--warning-color)';

                const height = max > 0 ? (count / max) * 100 : 0;
                bar.style.height = `${height}%`;
                bar.setAttribute('data-label', `${level} (${count})`);
                severityChart.appendChild(bar);
            });
        }
    </script>
</body>

</html>
