<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leftover Recipe Bot</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            line-height: 1.5;
            color: #333;
        }

        input,
        button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            cursor: pointer;
            background: #000;
            color: #fff;
            border: none;
            font-weight: bold;
        }

        button:disabled {
            background: #ccc;
            cursor: wait;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            background: #f0f0f0;
        }

        .hidden {
            display: none;
        }

        #output {
            margin-top: 1rem;
            white-space: pre-wrap;
        }

        h1 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <h1>Leftover Recipe Bot</h1>
    <input type="text" id="ingredients" placeholder="Enter 3 ingredients (e.g., Eggs, Spinach, Bread)">
    <button id="generateBtn">Get Recipe</button>
    <div id="loading" class="hidden">Generating recipe...</div>

    <div id="result" class="hidden">
        <h2 id="recipeName"></h2>
        <img id="recipeImage" alt="Recipe Preview">
        <div id="output"></div>
    </div>

    <script>
        const GEMINI_API_KEY = "AIzaSyBO5gUq1xdeJbGzZ0WOpMaF1SgNK-trobk";

        const generateBtn = document.getElementById('generateBtn');
        const ingredientsInput = document.getElementById('ingredients');
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const recipeNameEl = document.getElementById('recipeName');
        const recipeImageEl = document.getElementById('recipeImage');
        const outputEl = document.getElementById('output');

        generateBtn.addEventListener('click', async () => {
            const ingredients = ingredientsInput.value.trim();
            if (!ingredients) return alert("Please enter ingredients!");

            generateBtn.disabled = true;
            loadingDiv.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            outputEl.textContent = '';
            recipeNameEl.textContent = '';
            recipeImageEl.style.display = 'none';

            try {
                const promptText = `Create a unique recipe using these ingredients: ${ingredients}. 
                Strictly return the response in this plain text format:
                Recipe Name: [Name of the dish]
                
                Instructions:
                [Step-by-step instructions]`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: promptText }] }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;

                // Extract Name
                const nameMatch = text.match(/Recipe Name:\s*(.+)/);
                const name = nameMatch ? nameMatch[1].trim() : "Delicious Leftovers";

                // Set Image
                const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(name + " food photography delicious")}`;

                // Update UI
                recipeNameEl.textContent = name;
                outputEl.textContent = text.replace(/Recipe Name:.*\n/, '').trim();
                recipeImageEl.src = imageUrl;
                recipeImageEl.onload = () => { recipeImageEl.style.display = 'block'; };
                resultDiv.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                alert(`Error: ${error.message}`);
            } finally {
                generateBtn.disabled = false;
                loadingDiv.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
