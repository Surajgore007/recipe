<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraVocal | AI Vocal Harmonizer</title>
    <style>
        :root {
            --bg-color: #0a0b1e;
            --accent-primary: #7000ff;
            --accent-secondary: #00d4ff;
            --text-main: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-color);
            background-image:
                radial-gradient(circle at 20% 20%, rgba(112, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .studio-header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            box-sizing: border-box;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(0, 212, 255, 0.1);
            color: var(--accent-secondary);
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .main-stage {
            flex: 1;
            width: 100%;
            max-width: 1000px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Visualizer */
        .visualizer-container {
            width: 100%;
            height: 200px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        /* Essential Controls */
        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 24px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .card h2 {
            margin: 0 0 16px 0;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.5);
        }

        .record-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: #ff3e3e;
            box-shadow: 0 0 30px rgba(255, 62, 62, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .record-btn.recording {
            border-radius: 12px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 62, 62, 0.3);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 50px rgba(255, 62, 62, 0.5);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(255, 62, 62, 0.3);
            }
        }

        .knob-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .param {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .param label {
            font-size: 0.75rem;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--accent-primary);
        }

        .harmony-stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .harmony-track {
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .track-info {
            display: flex;
            flex-direction: column;
        }

        .track-info span:first-child {
            font-weight: bold;
            font-size: 0.85rem;
        }

        .track-info span:last-child {
            font-size: 0.7rem;
            opacity: 0.6;
        }

        .hidden {
            display: none;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 11, 30, 0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(112, 0, 255, 0.1);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header class="studio-header">
        <div class="logo">AURAVOCAL AI</div>
        <div class="status-badge" id="statusText">STUDIO IDLE</div>
    </header>

    <div class="main-stage">
        <!-- Visualizer -->
        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
            <div id="aiAnalysis"
                style="position:absolute; bottom:20px; left:20px; font-size:0.8rem; color:var(--accent-secondary); font-weight:bold;">
            </div>
        </div>

        <div class="control-panel">
            <!-- Recorder Card -->
            <div class="card" style="text-align: center;">
                <h2>Vocal Input</h2>
                <p id="instruction" style="font-size: 0.8rem; opacity: 0.6; margin-bottom: 20px;">Record raw vocals
                    (sync will be generated automatically)</p>
                <button class="record-btn" id="recordBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                        <path
                            d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                    </svg>
                </button>
            </div>

            <!-- Effects Card -->
            <div class="card">
                <h2>Studio Effects</h2>
                <div class="knob-grid">
                    <div class="param">
                        <label>Reverb Size</label>
                        <input type="range" min="0" max="100" value="40" id="reverbRange">
                    </div>
                    <div class="param">
                        <label>Harmony Mix</label>
                        <input type="range" min="0" max="100" value="70" id="mixRange">
                    </div>
                </div>
            </div>

            <!-- Harmony Stack -->
            <div class="card full-width">
                <h2>AI Generated Harmonies</h2>
                <div class="harmony-stack" id="harmonyStack">
                    <div style="opacity:0.3; text-align:center; padding:20px;">Record to generate studio layers...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <div id="loadingText">Analyzing Vocal Patterns...</div>
    </div>

    <script>
        // --- AUDIO ENGINE ---
        let audioContext;
        let mainVocalBuffer;
        let mediaRecorder;
        let audioChunks = [];
        let analyzer;
        let animationId;

        const recordBtn = document.getElementById('recordBtn');
        const statusText = document.getElementById('statusText');
        const harmonyStack = document.getElementById('harmonyStack');
        const aiAnalysis = document.getElementById('aiAnalysis');
        const loadingOverlay = document.getElementById('loadingOverlay');

        async function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        recordBtn.addEventListener('click', async () => {
            await initAudio();

            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordBtn.classList.remove('recording');
                statusText.textContent = 'PROCESSING...';
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    startVisualizer(stream);

                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = processAudio;

                    mediaRecorder.start();
                    recordBtn.classList.add('recording');
                    statusText.textContent = 'RECORDING RAW...';
                } catch (err) {
                    alert('Mic access denied: ' + err.message);
                }
            }
        });

        async function processAudio() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const arrayBuffer = await audioBlob.arrayBuffer();
            mainVocalBuffer = await audioContext.decodeAudioData(arrayBuffer);

            // Convert to Base64 for Gemini
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = async () => {
                const base64Audio = reader.result.split(',')[1];
                await generateHarmonies(base64Audio);
            };
        }

        async function generateHarmonies(base64Audio) {
            loadingOverlay.classList.remove('hidden');
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        audioData: base64Audio,
                        mimeType: 'audio/wav'
                    })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error);

                aiAnalysis.textContent = `DETECTED: ${data.key} | ${data.note} | ${data.bpm} BPM`;
                renderHarmonyStack(data.intervals);
                playFullStack(data.intervals);
                statusText.textContent = 'READY';

            } catch (err) {
                alert('Harmony Error: ' + err.message);
                statusText.textContent = 'STUDIO IDLE';
            } finally {
                loadingOverlay.classList.add('hidden');
            }
        }

        function renderHarmonyStack(intervals) {
            harmonyStack.innerHTML = '';
            const labels = ['High Harmony', 'Low Harmony', 'Sub Layer'];
            intervals.forEach((interval, i) => {
                const track = document.createElement('div');
                track.className = 'harmony-track';
                track.innerHTML = `
                    <div class="track-info">
                        <span>${labels[i] || 'AI Layer ' + (i + 1)}</span>
                        <span>Shift: ${interval > 0 ? '+' : ''}${interval} Semitones</span>
                    </div>
                    <div style="color:var(--accent-secondary); font-size:0.8rem;">‚óè ACTIVE</div>
                `;
                harmonyStack.appendChild(track);
            });
        }

        function playFullStack(intervals) {
            // Play original
            playBuffer(mainVocalBuffer, 0, 1.0);

            // Play harmonies with pitch shift (browser-side semi-tone shift via detune)
            intervals.forEach(interval => {
                playBuffer(mainVocalBuffer, interval, 0.7);
            });
        }

        function playBuffer(buffer, semitones, volume) {
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.detune.value = semitones * 100; // 100 cents = 1 semitone

            const gain = audioContext.createGain();
            gain.gain.value = volume;

            source.connect(gain);
            gain.connect(audioContext.destination);
            source.start(0);
        }

        // --- VISUALIZER ---
        function startVisualizer(stream) {
            if (animationId) cancelAnimationFrame(animationId);
            const source = audioContext.createMediaStreamSource(stream);
            analyzer = audioContext.createAnalyser();
            source.connect(analyzer);

            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d');

            function draw() {
                animationId = requestAnimationFrame(draw);
                const bufferLength = analyzer.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                analyzer.getByteFrequencyData(dataArray);

                ctx.fillStyle = '#0a0b1e';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 2;
                    ctx.fillStyle = `rgba(112, 0, 255, ${barHeight / 150})`;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    x += barWidth + 1;
                }
            }
            draw();
        }
    </script>
</body>

</html>
