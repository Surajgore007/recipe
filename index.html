<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Scene Scripter</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            line-height: 1.2;
            background: #f4f4f4;
            color: #333;
        }

        input,
        button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            font-size: 1rem;
            border: 1px solid #333;
            font-family: inherit;
        }

        button {
            cursor: pointer;
            background: #000;
            color: #fff;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:disabled {
            background: #555;
            cursor: wait;
        }

        img {
            width: 100%;
            height: auto;
            border: 5px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: none;
        }

        .hidden {
            display: none;
        }

        #scriptOutput {
            white-space: pre-wrap;
            background: #fff;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <h1>Movie Scene Scripter</h1>
    <input type="text" id="moodInput" placeholder="Enter a mood (e.g., Tense mystery, Cyberpunk chase)">
    <button id="generateBtn">Generate Script</button>
    <div id="loading" class="hidden" style="text-align: center;">EXT. WRITERS ROOM - DAY<br>A scriptwriter types
        furiously...</div>

    <div id="result" class="hidden">
        <img id="sceneImage" alt="Cinematic Scene Visualization">
        <div id="scriptOutput"></div>
    </div>

    <script>
        const GEMINI_API_KEY = "AIzaSyBO5gUq1xdeJbGzZ0WOpMaF1SgNK-trobk";

        const generateBtn = document.getElementById('generateBtn');
        const moodInput = document.getElementById('moodInput');
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const scriptOutputEl = document.getElementById('scriptOutput');
        const sceneImageEl = document.getElementById('sceneImage');

        generateBtn.addEventListener('click', async () => {
            const mood = moodInput.value.trim();
            if (!mood) return alert("Please enter a mood!");

            // UI State: Loading
            generateBtn.disabled = true;
            loadingDiv.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            scriptOutputEl.textContent = '';
            sceneImageEl.style.display = 'none';

            try {
                // 1. Call Gemini API
                const prompt = `Write a professional movie scene script based on this mood: "${mood}".
                Include:
                - Scene Heading (slugline)
                - Action lines
                - Dialogue
                - Camera angles (e.g., CUT TO:, CLOSE UP)
                Format it strictly like a screenplay. Do not include introductory text.`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `API Error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                const scriptText = data.candidates[0].content.parts[0].text;

                // 2. Image Generation (Pollinations)
                // Extract a visual description from the mood + first line context or just use mood
                const imagePrompt = `cinematic movie scene, ${mood}, high quality, 4k, professional cinematography, dramatic lighting`;
                const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(imagePrompt)}`;

                // 3. Update UI
                scriptOutputEl.textContent = scriptText.trim();
                sceneImageEl.src = imageUrl;
                sceneImageEl.onload = () => { sceneImageEl.style.display = 'block'; };
                resultDiv.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                alert(`Action Cut! Error: ${error.message}`);
            } finally {
                generateBtn.disabled = false;
                loadingDiv.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
